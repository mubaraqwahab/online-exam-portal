<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="">
    <title>Document</title>
</head>
<body>
    <form method="POST">
        <br><br>
        <label for="user-id">User ID</label><br>
        <input type="text" name="user-id" placeholder="User ID" required>
<br><br>
        <label for="full-name">Full Name</label><br>
        <input type="text" name="full-name" placeholder="Enter Full Name" required>
        <br><br>
        <label for="email">Email Address</label><br>
        <input type="email" name="email" placeholder="Enter Email Address" required>
        <br><br>
        <label for="password">Password</label><br>
        <input type="password" name="password" placeholder="Enter Password" required>
        <br><br>
        <label for="level">Level (Optional)</label><br>
        <select name="level">
            <option selected>Choose a Level</option>
            <option value="100">100 Level</option>
            <option value="200">200 Level</option>
            <option value="300">300 Level</option>
            <option value="400">400 Level</option>
            <option value="500">500 Level</option>
            <option value="600">600 Level</option>
            <option value="700">700 Level</option>
        </select><br><br>
        <!-- Profile Picture -->

        <button type="submit" name="submit">Submit</button>
        
    
    
    </form>
</body>
</html>
